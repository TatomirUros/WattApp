<div class="d-flex flex-row bd-highlight mb-3">

<div class="form-group row" style="width: 60%;">

  <label class="col-sm-2 col-form-label">Ime</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="ZaposleniIme" placeholder="Unesite ime zaposlenog">
  </div>

  <label class="col-sm-2 col-form-label">Sektor</label>
  <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Odeljenje">
        <option>--Select--</option>
        <option *ngFor="let odeljenjeIme of ListaOdeljenja">{{odeljenjeIme.OdeljenjeIme}}</option>
      </select>
  </div>

  <label class="col-sm-2 col-form-label">Datum</label>
  <div class="col-sm-10">
      <input type="date" class="form-control" [(ngModel)]="DatumZaposljavanja" placeholder="Unesite datum zaposljavanja">
  </div>

</div>
<div class="ml-3 bd-highlight" style="width: 40%;">
  <img [src]="slikaPath" height="250px;" width="200px;">
  <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click)="dodajZaposlenog()" *ngIf="emp.ZaposleniId==0" class="btn btn-primary">Dodaj</button>
<button (click)="updateZaposlenog()" *ngIf="emp.ZaposleniId!=0" class="btn btn-primary">Izmeni</button>
