<div class="form-group-row">
  <label class="col-sm-2 col-form-label">Ime odeljenja</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="OdeljenjeIme" placeholder="Unesite ime odeljenja">
  </div>

</div>

<button (click)="dodajOdeljenje()" *ngIf="dep.OdeljenjeId==0" class="btn btn-primary">Dodaj</button>
<button (click)="updateOdeljenje()" *ngIf="dep.OdeljenjeId!=0" class="btn btn-primary">Izmeni</button>
